<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
  <h:form id="usuarios">
   <p:growl id="growl" sticky="true" />
   <p:dataTable id="userList" var="user" value="#{cadastroMB.usuarios}">
      <p:column headerText="Id">
         <h:outputText value="#{user.id}"/>
      </p:column>
		
       <p:column headerText="Login">
         <p:inputText id="nomeUsuario" value="#{user.nomeUsuario}"/>
       </p:column>
		
	   <p:column headerText="Senha">
         <p:password id="senha" value="#{user.senha}" toggleMask="true" redisplay="true"/>
       </p:column>
		
        <p:column>
           <p:commandButton update="userList" value="Delete" icon="ui-icon-closethick"
                        action="#{cadastroMB.delete(user)}"
                        styleClass="ui-priority-primary">
           </p:commandButton>
        </p:column>
     </p:dataTable>
     <br/>
     <p:commandButton style="float: right" id="save" value="Save" tyleClass="ui-priority-primary"
                action="#{cadastroMB.add}" icon="ui-icon-disk" update="growl">
         <f:ajax execute="@form" render="@form"/>
     </p:commandButton>
</h:form>

<h:form id="add">
    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
        <p:outputLabel for="nomeUsuario" value="Login" />
        <p:inputText id="nomeUsuario" value="#{cadastroMB.usuario.nomeUsuario}" />
        <p:message for="nomeUsuario" />
 
        <p:outputLabel for="senha" value="Last name" />
        <p:password id="senha" value="#{cadastroMB.usuario.senha}" toggleMask="true" redisplay="true"/>
        <p:message for="senha" />
 
        <p:commandButton update="@form :usuarios:userList" value="Add" action="#{cadastroMB.add}">
        </p:commandButton>
    </h:panelGrid>
</h:form>
</h:body>
</html>
