<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>

<p:layout fullPage="true">
	<p:layoutUnit position="north" size="50" header="Sistema de Mapa Interativo">
	
	</p:layoutUnit>
	<p:layoutUnit position="south" collapsible="true" header="Direto" size="150">
		<p:outputLabel id="direitos" value="Direitos Reservados para Diego Trindade" /> 
	</p:layoutUnit>
	<p:layoutUnit position="center" header="Tela de Login de Usuário">
		  <h:form>
		    <p:messages id="messages" />
		    <p:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
		      <p:outputLabel for="nomeUsuario" value="Nome Usuário:" />
		      <p:inputText id="nomeUsuario" value="#{LoginMB.usuario.nomeUsuario}" />
		       
		      <p:outputLabel for="senha" value="Senha:" />
		      <p:password id="senha" value="#{LoginMB.usuario.senha}" toggleMask="true" redisplay="true" />
		       
		    </p:panelGrid>
		    <br/>
		    <p:panelGrid columns="2" cellpadding="5" style="margin: 0 auto; border: 0px">
		     <p:commandButton value="Enviar" icon="ui-icon-star" action="#{LoginMB.envia}" ajax="false">
		      </p:commandButton>
		      <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{LoginMB.cadastrar}" ajax="false">
		      </p:commandButton>
		      </p:panelGrid>
		  </h:form>
		  </p:layoutUnit>
  </p:layout>
</h:body>
</html>
