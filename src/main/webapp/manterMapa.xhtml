</h:head>
  
<h:body>
  <h:form id="mapas">
   <p:growl id="messages" sticky="true" />
   <p:dataTable id="userList" var="map" value="#{userMapMB.listaMapas}">
      <p:column headerText="Id">
         <h:outputText value="#{map.id}"/>
      </p:column>
		
       <p:column headerText="nome">
         <p:inputText id="nome" value="#{map.nomeMapa}"/>
       </p:column>
		
        <p:column>
           <p:commandButton update="userList" value="Delete" icon="ui-icon-closethick"
                        action="#{cadastroMB.delete(user)}"
                        styleClass="ui-priority-primary">
           </p:commandButton>
        </p:column>
     </p:dataTable>
     <br/>
</h:form>
