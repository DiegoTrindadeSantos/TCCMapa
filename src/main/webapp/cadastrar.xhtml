<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
<h:form id="add">
    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
    	<p:growl id="messages" sticky="true" />
        <p:outputLabel for="nomeUsuario" value="Login" />
        <p:inputText id="nomeUsuario" value="#{cadastroMB.usuario.nomeUsuario}" />
        <p:message for="nomeUsuario" />
 
        <p:outputLabel for="senha" value="Senha" />
        <p:password id="senha" value="#{cadastroMB.usuario.senha}" feedback="true"/>
        <p:message for="senha" />
 
        <p:commandButton update="@form messages" value="Add" action="#{cadastroMB.add}" >
        </p:commandButton>
    </h:panelGrid>
    
    <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto; border:0px">
    	<p:commandButton id="back" value="voltar" action="#{cadastroMB.voltar}" />
    </h:panelGrid>
</h:form>
</h:body>
</html>
